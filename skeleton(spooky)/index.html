<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Tatooed Chef Skeleton</title>
  </head>
  <body class="body">
    <img src="images/tattooedchefheader.png" class="heading" width="100%" />
    <container class="heading">
      <div class="your-box">
        <img class="zigzag1" src="images/Vector.png" />
        <h1>YOUR BOX</h1>
        <img class="zigzag2" src="images/Vector.png" />
      </div>
      <div class="subheading">
        <h2>CHOOSE YOUR PREFERED PLAN</h2>
      </div>
      <h3 class="subheading-h3">select the frequency that will suit you</h3>
    </container>
    <div class="boxes">
      <div class="red-box box">
        <p class="red-box-text">
          Subscribe and save 10% <br />
          $29.99 per month
        </p>

        <div class="frequency-box">
          <p class="frequency">FREQUENCY</p>
          <p class="every-4-weeks">Every 4 week(s)</p>
          <p class="down-arrow">v</p>
        </div>
      </div>
      <div class="white-box box">
        <p class="white-box-heading">
          One time purchase <br />
          $39.99
        </p>
        <p class="single-delivery">Single delivery processed at checkout</p>
      </div>
    </div>
    <div class="add-button">ADD BOX TO CART â†’</div>
    <img class="footer" src="images/Footer.png" />
  </body>
</html>
